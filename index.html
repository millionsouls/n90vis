<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>N90 Area Visualiser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <div id="hover-info-box"></div>
  <div id="sidebar">
    <h4>Layers</h4>
    <div id="layer-toggles">
      <div>
        <input type="checkbox" id="toggle-basemap" checked>
        <label for="toggle-basemap">Show Map</label>
      </div>
      <div id="toggle-section-zones"><h4>Zones</h4></div>
      <div id="toggle-section-star"><h4>STAR</h4></div>
      <div id="toggle-section-sid"><h4>SID</h4></div>
      <div id="toggle-section-video"><h4>Video Maps</h4></div>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="SmoothScroll.js"></script>
  <script src="config.js"></script>
  <script src="map.js"></script>
  <script src="loader.js"></script>
  <script src="ui.js"></script>
</body>
</html>
